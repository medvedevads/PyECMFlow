<header class="navbar navbar-expand-md d-print-none" >
    <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3" width="110" height="32">
            <a href="{% url 'dashboard:dashboard' %}">PyECMFlow</a>
        </h1>

        <div class="navbar-nav flex-row order-md-last">
            <div class="d-none d-md-flex">
                <div class="nav-item"></div>
                <div class="nav-item">
                    <a href="{% url 'accounts:profile' %}" class="nav-link d-flex lh-1 text-reset p-0" >
                        <span class="avatar avatar-sm" style="background-image: url({% if user.profile.profile_picture %}{{ user.profile.profile_picture.url }}{% else %}https://via.placeholder.com/150{% endif %})"></span>
                        <div class="d-none d-xl-block ps-2">
                            <div>{{ user.first_name }} {{ user.last_name }}</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="navbar-nav flex-row order-md-last">
            <div class="d-none d-md-flex">
                <div class="nav-item"></div>
                <div class="nav-item">
                    <div class="d-none d-xl-block ps-2">
                        <a href="{% url 'accounts:login' %}" class="nav-link d-flex lh-1 text-reset p-0" >
                            <button type="button" class="btn btn-outline-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">

                                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                            </svg></button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<header class="navbar-expand-md">
    <div class="collapse navbar-collapse" id="navbar-menu">
        <div class="navbar">
            <div class="container-xl">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'dashboard:dashboard' %}" >
                            <span class="nav-link-title ">Доска</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'business_partner:businesspartner_list' %}">
                            <span class="nav-link-title">Деловые партнеры</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contracts:contracts_list' %}" >
                            <span class="nav-link-title">Договоры</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact:contact_list' %}" >
                            <span class="nav-link-title">Контакты</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tasks:task_list' %}" >
                            <span class="nav-link-title">Задания</span>
                        </a>
                    </li>

                    {% if request.user.is_staff %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}" >
                            <span class="nav-link-title">Настройки</span>
                        </a>
                    </li>
                    {% endif %}
                </ul>

            <div class="my-2 my-md-0 flex-grow-1 flex-md-grow-0 order-first order-md-last">
                <form id="search-form" action="{% url 'search:search' %}" method="get" autocomplete="off" novalidate>
                    <div class="input-group">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                                <path d="M21 21l-6 -6"></path>
                            </svg>
                        </span>
                        <input id="search-input" type="text" name="q" value="" class="form-control" placeholder="Найти..." aria-label="Search the website">
                        <button class="btn btn-outline-info" type="submit">Поиск</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</header>
