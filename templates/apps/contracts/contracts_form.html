{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">{% if form.instance.pk %}Обновить{% else %}Создать{% endif %} Контракт </h1>
    <form method="post" enctype="multipart/form-data" class="card">
        {% csrf_token %}
        <div class="card-body">
            {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}
        </div>
        <div class="card-footer text-right">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'contracts:contracts_list' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>

{% endblock %}
