{% extends 'base.html' %}


{% block content %}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Новое задание</h3>
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">Добавить задание</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
