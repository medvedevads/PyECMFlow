<!-- templates/accounts/index.html -->

<!DOCTYPE html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PyECMFlow{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
{% block content %}
<body>
<main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="login-wrapper my-auto">
              {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
              {% endif %}
            <h1 class="login-title">Добро пожаловать в PyECMFlow</h1>
            <p class="lead">Войдите, чтобы узнать больше.</p>
            <form method="post" action="{% url 'accounts:login' %}" >
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder=Пользователь required>
                </div>
                <div class="form-group mb-4">
                    <input type="password" name="password" class="form-control" placeholder=Пароль required>
                </div>
                <button type="submit" name="login" id="login" class="btn btn-block login-btn form-control" >Войти</button>
            </form>
              <p class="login-wrapper-footer-text">Нет учетной записи?
                  <a href="{% url 'accounts:register' %}" class="register">Зарегистрируйтесь здесь</a></p>
          </div>
        </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
              {% load static %}
              <img src="{% static 'images/second.webp' %}" style="margin-left: -100px;"  class="login-img login image">
          </div>
      </div>
    </div>
</main>

{% endblock %}

</body>
