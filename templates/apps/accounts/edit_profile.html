{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Редактировать профиль</h2>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
    <a href="{% url 'accounts:profile' %}" class="btn btn-secondary mt-2">Вернуться к профилю</a>
</div>
{% endblock %}
