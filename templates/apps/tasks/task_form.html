{% extends 'base.html' %}


{% block content %}
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h2 class="mb-4">{% if form.instance.pk %}Обновить{% else %}Создать{% endif %} Задание </h2>
              </div>
              <div class="card-body">
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
