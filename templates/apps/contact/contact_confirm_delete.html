{% extends 'base.html' %}

{% block content %}
<h1>Удалить Контакт</h1>
<p>Вы уверены, что хотите удалить контакт "{{ contact.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'contact:contact_list' %}">Отмена</a>
</form>
{% endblock %}
